<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <p>
        <label for="iest">Estado</label>
        <select name="estado" id="iest">
            <option value="" selected>---ESCOLHA---</option>
           <optgroup label="região sudeste">
               
               <option value="SP">São Paulo</option>
               <option value="MG">Minas Gerais</option>
               <option value="RJ">Rio de Janeiro</option>
           </optgroup>

            <optgroup label="Região nordeste">
                <option value="MA">Maranhão</option>
                <option value="PE">Pernambuco</option>
                <option value="RN">Rio Grande do Norte</option>
            </optgroup>
        </select>
    </p>
    <p>
        <label for="iprof"></label>
        <input type="text" name="prof" id="iprof" list="lstprof">
        <datalist id="lstprof">
            <option value="ADM">administração</option>
            <option value="PC">policial civil</option>
            <option value="PROF">professor</option>
        </datalist>
    </p>
    <p>
        <label for="imens">Mensagem:</label> <br>
        <textarea name="msg" id="imens" cols="30" rows="10"></textarea>
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</body>
</html>
