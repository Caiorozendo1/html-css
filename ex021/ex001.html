<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de caixas</title>
    <style>
        /*box-level*/
        h1 {
            height: 300px;
            width: 300px;
            background-color: lightslategray;
            border: 1px solid rgba(0, 0, 0, 0.562);
            padding: 10px 20px 10px 50px;
            margin: auto;
            outline-width: 5px;
            outline-style: dashed;
            outline-color: blue;
        }
        a{
            border: 1px solid rgba(255, 0, 0, 0.39);
            padding: 10px 20px 10px 20px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa de box-level</h1>    
    <p>parágrafos também são exemplos de box-level, mas os <a href="">links</a> sao exemplos de inline-level</p>
</body>
</html>
